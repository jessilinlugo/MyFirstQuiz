<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google Font Link-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- My Style Sheet -->

    <link rel="stylesheet" href="style.css" class="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jessilinQuery 1.0</title>
</head>

<body>
    <h1 class="heading">Welcome to jessilinQuery!</h1>

    <!-- this is the beginning of the quiz -->
    <div id="start-quiz">
        <h1 class="heading" style="margin-top: 5%;">Code Quiz 1.0</h1>
        <p class="text"> Can you answer these super advanced coding questions? Are you up to the challenge?
        </p>
        <button id="start-btn">I'm Ready!</button>
    </div>

    <!-- the questions and answer options go here -->
    <div id="questions">
        <div class="question" id="quesTitle" style="margin-top: 5%;"></div>
        <div class="options" id="quesAnswer"></div>
    </div>

    <!-- the game is over -->
    <div id="end-screen">
        <h1 class="heading">Game Over</h1>
        <p class="text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        Enter Intials : <input type="text" id="initials" max="3">
        <button id="submit">Submit</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- My Personal JS -->
    <script src="quiz.js"></script>

</body>

</html>
